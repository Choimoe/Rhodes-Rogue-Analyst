name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name_suffix: Linux
          - os: macos-latest
            asset_name_suffix: macOS
          - os: windows-latest
            asset_name_suffix: Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller main.py \
            --name "Rhodes-Rogue-Analyst" \
            --onefile \
            --noconsole \
            --add-data "config/app_config.ini:config" \
            --add-data "config/ui_theme.json:config" \
            --add-data ".env.example:." \
            --add-data "assets:assets" \
            --clean \
            --noconfirm

      - name: Prepare Release Artifact
        run: |
          $ASSET_NAME = "Rhodes-Rogue-Analyst-${{ matrix.asset_name_suffix }}.zip"
          if ($env:RUNNER_OS -eq 'Windows') {
            Compress-Archive -Path dist/Rhodes-Rogue-Analyst.exe -DestinationPath $ASSET_NAME
          } else {
            zip -j $ASSET_NAME dist/Rhodes-Rogue-Analyst
          }
          echo "ASSET_PATH=$ASSET_NAME" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ env.ASSET_PATH }}

